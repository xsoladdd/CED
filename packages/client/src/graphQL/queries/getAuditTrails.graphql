query getAuditTrails(
  $limit: Int
  $search: String
  $offset: Int
  $filter: auditTrailFilter
) {
  getAuditTrails(
    limit: $limit
    search: $search
    offset: $offset
    filter: $filter
  ) {
    action_type
    description
    employee {
      employee_id
      profile {
        first_name
        last_name
      }
      role
    }
    timestamp
    id
  }
}
