query getAuditTrails(
  $limit: Int
  $search: String
  $offset: Int
  $filter: auditTrailFilter
) {
  getAuditTrails(
    limit: $limit
    search: $search
    offset: $offset
    filter: $filter
  ) {
    length
    audit_trail {
      action_type
      description
      employee {
        ...EmployeeFragment
      }
      timestamp
      id
    }
  }
}
