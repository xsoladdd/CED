query getEmployeesQuery(
  $limit: Int
  $offset: Int
  $search: String
  $filter: employeesFilter
) {
  getEmployees(
    limit: $limit
    offset: $offset
    search: $search
    filter: $filter
  ) {
    employee_id
    id
    partial_password
    role
    status
    profile {
      first_name
      id
      middle_name
      last_name
    }
  }
}
