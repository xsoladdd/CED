type Student {
  id: String
  LRN: String!
  first_name: String!
  middle_name: String
  last_name: String!
  gender: String!
  birthday: String
  contact_number: String
  email: String
  enrollment_records: [EnrolledRecords]
  address: StudentAddress
  parent_guardians: [StudentParentGuardian]
  requirements: StudentRequirements
  school_records: [StudentSchoolRecord]
  transfer_records: [StudentTransferRecord]
  status: String
}

input StudentInput {
  LRN: String!
  first_name: String!
  middle_name: String
  last_name: String!
  gender: String!
  birthday: String
  contact_number: String
  email: String
  address: StudentAddressInput
  parent_guardians: [StudentParentGuardianInput]
  requirements: StudentRequirementsInput
  school_records: [StudentSchoolRecordInput]
}
